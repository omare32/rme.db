<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing For Eng Yasser And Eng Saaed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .upload-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result-container {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .result-text {
            white-space: pre-wrap;
            font-family: monospace;
            background: white;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Testing For Eng Yasser And Eng Saaed</h1>
        <div class="upload-container">
            <form method="POST" action="/extract" enctype="multipart/form-data" id="pdf-form">
                <div class="mb-3">
                    <label for="pdf_file" class="form-label">Select PDF File</label>
                    <input type="file" class="form-control" id="pdf_file" name="pdf_file" accept=".pdf" required>
                </div>
                <div class="mb-3">
                    <label for="ocr_language" class="form-label">OCR Language</label>
                    <select class="form-select" id="ocr_language" name="ocr_language">
                        <option value="eng">English</option>
                        <option value="ara">Arabic</option>
                        <option value="eng+ara">English + Arabic</option>
                    </select>
                    <div class="form-text">Select the language for Tesseract OCR processing</div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary" name="extraction_method" value="pypdf">Extract Text (PyPDF)</button>
                    <button type="submit" class="btn btn-success" name="extraction_method" value="tesseract">Extract Text (Tesseract OCR)</button>
                </div>
            </form>
        </div>
        
        {% if result %}
        <div class="result-container">
            <h3>Extracted Text:</h3>
            <div class="result-text">
                {{ result|safe }}
            </div>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
