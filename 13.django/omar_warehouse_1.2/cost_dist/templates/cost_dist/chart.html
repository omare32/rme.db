<!DOCTYPE html>
<html>
<head>
    <title>Cost Distribution Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Cost Distribution Chart for {{ project_identifier }}</h1>

    <canvas id="costChart" style="width: 800px; height: 300px;"></canvas>  

    <script>
        // JavaScript code to generate the chart using Chart.js
        const ctx = document.getElementById('costChart').getContext('2d');
        const chartData = {{ chart_data|safe }};

        new Chart(ctx, {
            type: 'bar', 
            data: {
                labels: chartData.labels,
                datasets: [{
                    label: 'Total Cost',
                    data: chartData.data,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
